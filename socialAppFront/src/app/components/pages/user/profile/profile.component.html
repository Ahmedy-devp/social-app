<app-navbar></app-navbar>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
   <div class="row">
      <div class="col-md-12">
         <div id="content" class="content content-full-width">
            <!-- begin profile -->
            <div class="profile">
               <div class="profile-header">
                  <!-- BEGIN profile-header-cover -->
                  <div class="profile-header-cover"></div>
                  <!-- END profile-header-cover -->
                  <!-- BEGIN profile-header-content -->
                  <div class="profile-header-content">
                     <!-- BEGIN profile-header-img -->
                     <form class="profile-header-img position-relative" *ngIf="_auth.userData" >
                        <img src="http://localhost:3000/{{_auth.userData?.['profileImage']}}" alt="">
                        <input id="profileImg" type="file" class="profile-img" (change)="changeMyImg($event)" >
                        <label for="profileImg" class="text-secondary imgLabel position-absolute bottom-0 end-0 me-2" ><i class="fa-solid fa-camera"></i></label>

                     </form>
                     <!-- END profile-header-img -->
                     <!-- BEGIN profile-header-info -->
                     <div class="profile-header-info" *ngIf="_auth.isLoggedIn">
                        <h4 class="m-t-10 m-b-5">{{this._auth.userData?.['name']}}</h4>
                        <a routerLink="/editProfile" class="btn btn-sm btn-info mb-2">Edit Profile</a>
                     </div>
                     <!-- END profile-header-info -->
                  </div>
                  <!-- END profile-header-content -->
                  <!-- BEGIN profile-header-tab -->
                  <ul class="profile-header-tab nav nav-tabs mt-4">
                     <li class="nav-item"><a href="#" target="__blank" class="nav-link_">POSTS</a></li>
                     <li class="nav-item"><a href="#" target="__blank" class="nav-link_">ABOUT</a></li>
                     <li class="nav-item"><a href="#" target="__blank" class="nav-link_">PHOTOS</a></li>
                     <li class="nav-item"><a href="#" target="__blank" class="nav-link_">VIDEOS</a></li>
                     <li class="nav-item"><a href="#" target="__blank" class="nav-link_ active show">FRIENDS</a></li>
                  </ul>
                  <!-- END profile-header-tab -->
               </div>
            </div>
            <section class="hero" *ngFor="let post of userPost; let i = index">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-8">
                    <div class="cardbox shadow-lg bg-white">
                      <div class="cardbox-heading position-relative">
                        <!-- START dropdown-->
                        <div *ngIf="_auth.isLoggedIn" else not></div>

              <div class="dropdown position-absolute end-0 me-3" >
                <a
                  class="btn btn-flat btn-flat-icon nav-link"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <em class="fa fa-ellipsis-h" ></em>
                </a>
                <div

                  class="dropdown-menu dropdown-scale dropdown-menu-right"
                  role="menu"
                  style="
                    position: absolute;
                    transform: translate3d(-136px, 28px, 0px);
                    top: 0px;
                    left: 0px;
                    will-change: transform;
                  "
                >
                  <a class="dropdown-item" (click)="delPost(post._id)"
                    >delete post</a
                  >
                  <a class="dropdown-item" href="#">Stop following</a>
                  <a class="dropdown-item" href="#">Report</a>
                </div>
              </div>


                        <!--/ dropdown -->
                        <div class="media m-0">
                          <div class="d-flex mr-3">
                            <a href=""
                              ><img
                                class="img-fluid rounded-circle"
                                src="http://localhost:3000/{{ post.profileImage }}"
                                alt="User"
                            /></a>
                          </div>
                          <div class="media-body">
                            <p class="m-0">{{ post.name }}</p>
                          </div>
                        </div>
                        <!--/ media -->
                      </div>
                      <!--/ cardbox-heading -->

                      <div class="cardbox-item ms-5">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.body }}</p>
                      </div>
                      <!--/ cardbox-item -->
                      <div class="cardbox-base">
                        <ul class="float-right">
                          <li>
                            <a><i class="fa fa-comments"></i></a>
                          </li>
                        </ul>
                        <ul>
                          <li>
                            <a><i class="fa fa-thumbs-up"></i></a>
                          </li>

                          <li>
                            <a><span></span></a>
                          </li>
                        </ul>
                      </div>
                      <!--/ cardbox-base -->
                      <div class="cardbox-comments">
                        <form
                          class="search"
                          [formGroup]="commentForm"
                          (ngSubmit)="addComment(post._id)"
                        >
                          <input
                            placeholder="Write a comment"
                            type="text"
                            formControlName="commentBody"
                          />
                          <button><i class="fa fa-camera"></i></button>
                        </form>

                        <div class="text-dark" *ngFor="let c of post.comments">
                          <div class="row">
                            <div class="mt-3">
                              <div class="card card-edit">
                                <div class="card-body">
                                  <div class="d-flex flex-start">
                                    <img
                                      class="rounded-circle shadow-1-strong me-3"
                                      src="http://localhost:3000/{{
                                        c.comment.profileImage
                                      }}"
                                      alt="avatar"
                                      width="40"
                                      height="40"
                                    />
                                    <div class="">
                                      <div
                                        class="d-flex justify-content-between align-items-center mb-3"
                                      >
                                        <h6
                                          class="text-primary fw-bold mb-0 position-relative"
                                        >
                                          {{ c.comment.name }}
                                          <span class="text-dark ms-2 edit-text">{{
                                            c.comment.commentBody
                                          }}</span>
                                          <span
                                            class="text-danger ms-5"
                                            (click)="delComment(post._id, c._id)"
                                            ><i class="fa-solid fa-xmark"></i
                                          ></span>
                                        </h6>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!--/. Search -->
                      </div>
                      <!--/ cardbox-like -->
                    </div>
                    <!--/ cardbox -->
                  </div>
                  <!--/ col-lg-6 -->
                </div>
                <!--/ row -->
              </div>
              <!--/ container -->
            </section>
            <!-- end profile -->

         </div>
      </div>
   </div>
</div>
