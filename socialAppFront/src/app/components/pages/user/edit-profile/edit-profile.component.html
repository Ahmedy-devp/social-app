<div class="container">
  <h1>Edit Profile</h1>
  <hr>
<div class="row">

    <div class="col-md-9 personal-info">

      <h3>Personal info</h3>

      <form [formGroup]="editForm" (ngSubmit)="handleEdit()">
        <div class="form-group">
          <label class="col-lg-3 control-label">name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="email" >
          </div>
        </div>

         <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" formControlName="password" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel" routerLink="/profile">
          </div>
        </div>
      </form>
      <button class="mt-3 btn btn-danger" (click)="delUser(_auth.userData.userId)">delete account</button>
    </div>
</div>
</div>
<hr>
